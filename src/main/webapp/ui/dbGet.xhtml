<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>

<h:body>
    <h2>Primefaces Dynamic DataTable example</h2>
    <h:form>
        <p:selectCheckboxMenu value="#{orderService.selectedColumns}"
                              label="Table Columns">
            <f:selectItems value="#{orderService.columnMap.entrySet()}"
                           var="entry"
                           itemValue="#{entry.key}"
                           itemLabel="#{entry.value}"/>

            <p:ajax event="change" update="table"/>
        </p:selectCheckboxMenu>
        <br/>

        <p:dataTable id="table" var="ord" value="#{orderService.employeeList}">
            <p:columns value="#{orderService.selectedColumns}" var="colKey">
                <f:facet name="header">
                    <h:outputText value="#{orderService.columnMap[colKey]}"/>
                </f:facet>
                <h:outputText value="#{ord[colKey]}"/>
            </p:columns>
        </p:dataTable>
    </h:form>
</h:body>
</html>
