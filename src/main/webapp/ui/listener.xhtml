<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
    </f:facet>

    <title>PrimeFaces ShowCase</title>
    <!--<h:outputStylesheet name="main/css/showcase.css" />-->
    <!--<h:outputStylesheet name="main/css/perfect-scrollbar.css" />-->
    <!--<h:outputStylesheet name="main/css/sh.css" />-->
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <h:outputScript name="main/js/perfect-scrollbar.js" />
    <h:outputScript name="main/js/showcase.js" />
    <ui:insert name="head" />
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-12200033-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</h:head>

<h:body>

        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Keyup: " />
                <p:inputText id="counter" value="#{listenerView.text}">
                    <p:ajax event="keyup" update="out" listener="#{listenerView.handleKeyEvent}" />
                </p:inputText>
                <h:outputText id="out" value="#{listenerView.text}" />
            </h:panelGrid>
        </h:form>


</h:body>
</html>
